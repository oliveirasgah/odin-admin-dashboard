<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="upper-header">
                <img src="" alt="" class="search-img">
                <input type="text" name="" id="search-bar">
                <img src="" alt="" class="icon">
                <img src="" alt="" class="profile-img">
                <a href="" class="profile-name">Luigi Mario</a>
            </div>
            <div class="lower-header">
                <img src="" alt="" class="profile-img">
                <div class="profile-info">
                    <p>Hi there,</p>
                    <p>Luigi Mario (@luigi)</p>
                </div>
                <a href="" class="button-action">New</a>
                <a href="" class="button-action">Upload</a>
                <a href="" class="button-action">Share</a>
            </div>
        </header>
        <nav>
            <div class="dash-title">
                <img src="img/icons/mushroom-logo.png" alt="mushroom-logo">
                <h1>Dashboard</h1>
            </div>
            <ul class="nav-dash">
                <li>
                    <a href="">
                        <img src="img/icons/home.png" alt="home">
                        Home
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/icons/profile.png" alt="profile">
                        Profile
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/icons/message.png" alt="message">
                        Message
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/icons/history.png" alt="history">
                        History
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/icons/tasks.png" alt="tasks">
                        Tasks
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/icons/community.png" alt="community">
                        Community
                    </a>
                </li>
            </ul>
            <ul class="nav-general">
                <li>
                    <a href="">
                        <img src="img/icons/settings.png" alt="settings">
                        Settings
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/icons/support.png" alt="support">
                        Support
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/icons/privacy.png" alt="privacy">
                        Privacy
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <section class="projects"></section>
            <section class="general-content"></section>
        </main>
        <footer>
            <p>This is not a real product</p>
            <p>Icons by <a href="https://icons8.com" target="_blank" rel="noopener noreferrer">Icons8</a></p>
        </footer>
